version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: aura
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - aura-net

  redis:
    image: redis:7
    command: ["redis-server", "--requirepass", "devpass"]
    environment:
      - REDIS_PASSWORD=devpass
    volumes:
      - redisdata:/data
    networks:
      - aura-net

  api:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - OIDC_ISSUER=${OIDC_ISSUER}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_PUBLIC_KEY=${OIDC_PUBLIC_KEY}
      - FHIR_BASE_URL=${FHIR_BASE_URL}
      - FHIR_BEARER_TOKEN=${FHIR_BEARER_TOKEN}
      - TRANSCRIPT_TTL=${TRANSCRIPT_TTL}
    ports:
      - "8000:8000"
    networks:
      - aura-net

volumes:
  pgdata:
  redisdata:

networks:
  aura-net:
    driver: bridge